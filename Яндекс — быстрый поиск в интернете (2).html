  <div class="results" id="results"></div>

  <script>
    async function realSearch() {
      const query = document.getElementById("query").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = "";
      if (!query) {
        results.style.display = "none";
        return;
      }

      results.style.display = "block";
      results.innerHTML = "<div class='result-item'>üîé –ò–¥—ë—Ç –ø–æ–∏—Å–∫...</div>";

      try {
        const response = await fetch(
          `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`
        );
        const data = await response.json();

        results.innerHTML = "";

        if (data.RelatedTopics && data.RelatedTopics.length > 0) {
          data.RelatedTopics.forEach(topic => {
            if (topic.Text && topic.FirstURL) {
              results.innerHTML += `
                <div class="result-item">
                  <a href="${topic.FirstURL}" target="_blank">${topic.Text}</a>
                </div>
              `;
            } else if (topic.Topics) {
              topic.Topics.forEach(sub => {
                if (sub.Text && sub.FirstURL) {
                  results.innerHTML += `
                    <div class="result-item">
                      <a href="${sub.FirstURL}" target="_blank">${sub.Text}</a>
                    </div>
                  `;
                }
              });
            }
          });
        } else {
          results.innerHTML = `<div class='result-item'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É <b>${query}</b>.</div>`;
        }

      }
    }

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    document.getElementById("query").addEventListener("keypress", e => {
      if (e.key === "Enter") realSearch();
    });
  </script>
